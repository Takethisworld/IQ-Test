<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/IQ-test" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IQ-test</title>
    <link rel="stylesheet" href="IQ-test/questions/question.css" />
  </head>

  <body>
    <div class="menu">
      <div class="menu_exit-btn">
        <img src="IQ-test/assets/main-x.svg" alt="exit" />
      </div>
      <div class="menu-list">
        <p class="menu-list__item menu-list__item_main">ГЛАВНАЯ</p>
        <p class="menu-list__item">ИНФОРМАЦИЯ О ТЕСТЕ</p>
        <p class="menu-list__item menu-list__item_test">ПРОЙТИ ТЕСТ</p>
      </div>
    </div>
    <div class="inner">
      <div class="q-page">
        <header class="q-page__header">
          <img class="sandwich" src="IQ-test/assets/sandwich.svg" alt="menu" />
          <img
            class="small-brain"
            src="IQ-test/assets/big-brain.svg"
            alt="brain"
          />
          <p class="header__text_yellow">ТЕСТ НА ОПРЕДЕЛЕНИЕ IQ</p>
        </header>
        <div class="q-page__content-all">
          <div class="gray-bar">
            <div class="gray-bar_fill" style="width: calc(100% / 11)"></div>
          </div>
          <div class="q-page__content"></div>
          <button class="btn-next" disabled>ДАЛЕЕ</button>
        </div>
      </div>
    </div>
    <script src="IQ-test/js/script.js"></script>
    <script src="IQ-test/questions/question.js"></script>
  </body>
</html>
